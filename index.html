<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Landscape with Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            z-index: 1;
        }

        .landscape-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        .name-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Only the SVG itself will be hoverable */
            z-index: 100;
            cursor: pointer;
        }

        .name-overlay svg {
            width: 600px;
            height: auto;
            max-width: 80vw;
            max-height: 40vh;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
        }

        .name-overlay {
            animation: float 6s ease-in-out infinite;
        }

        .balloon-overlay svg {
            width: 500px;
            height: auto;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
        }

        .balloon-overlay {
            position: absolute;
            z-index: 50;
            pointer-events: none; /* Only the SVG itself will be hoverable */
            cursor: pointer;
            transition: none;
        }

        .balloon-overlay svg:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }

        .name-overlay svg:hover {
            transform: scale(1.05);
        }

        svg g {
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.2));
        }

        @media (max-width: 768px) {
            .name-overlay svg {
                max-width: 90vw;
                max-height: 30vh;
            }
            .balloon-overlay svg {
                width: 200px;
            }
        }

        .landscape-container svg g[id="_x33_7"],
        .landscape-container svg g[id="_x33_8"], 
        .landscape-container svg g[id="_x33_9"] {
            animation: cloudFloat 20s ease-in-out infinite;
        }

        .landscape-container svg g[id="_x33_7"] {
            animation-delay: 0s;
        }

        .landscape-container svg g[id="_x33_8"] {
            animation-delay: -7s;
        }

        .landscape-container svg g[id="_x33_9"] {
            animation-delay: -14s;
        }

        @keyframes cloudFloat {
            0%, 100% {
                transform: translate(0px, 0px);
            }
            25% {
                transform: translate(8px, -5px);
            }
            50% {
                transform: translate(-5px, 3px);
            }
            75% {
                transform: translate(10px, -7px);
            }
        }
    </style>
</head>
<body>
    <div class="landscape-container" id="svg-container"></div>
    <div class="name-overlay" id="name-container"></div>
    <div class="balloon-overlay" id="balloon-container"></div>

    <script>
        let balloonElement = null;
        let balloonTime = 0;

        fetch('scene.svg')
            .then(response => response.text())
            .then(svgText => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = svgText;
                const svgElement = tempDiv.querySelector('svg');
                
                if (svgElement) {
                    svgElement.style.width = '100vw';
                    svgElement.style.height = '100vh';
                    svgElement.style.display = 'block';
                    svgElement.style.objectFit = 'cover';
                    svgElement.setAttribute('preserveAspectRatio', 'xMidYMid slice');
                    
                    document.getElementById('svg-container').appendChild(svgElement);
                }
            })
            .catch(error => console.error('Error loading landscape SVG:', error));

        fetch('name.svg')
            .then(response => response.text())
            .then(svgText => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = svgText;
                const svgElement = tempDiv.querySelector('svg');
                
                if (svgElement) {
                    const viewBox = svgElement.getAttribute('viewBox');
                    if (viewBox) {
                        const [, , width, height] = viewBox.split(' ').map(Number);
                        svgElement.setAttribute('width', width);
                        svgElement.setAttribute('height', height);
                    }
                    document.getElementById('name-container').appendChild(svgElement);
                }
            })
            .catch(error => console.error('Error loading name SVG:', error));

        fetch('balloon.svg')
            .then(response => response.text())
            .then(svgText => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = svgText;
                const svgElement = tempDiv.querySelector('svg');
                
                if (svgElement) {
                    const viewBox = svgElement.getAttribute('viewBox');
                    if (viewBox) {
                        const [, , width, height] = viewBox.split(' ').map(Number);
                        svgElement.setAttribute('width', width);
                        svgElement.setAttribute('height', height);
                    }
                    balloonElement = document.getElementById('balloon-container');
                    balloonElement.appendChild(svgElement);
                    
                    startBalloonAnimation();
                }
            })
            .catch(error => console.error('Error loading balloon SVG:', error));

        function startBalloonAnimation() {
            function animateBalloon() {
                if (!balloonElement) return;
                
                balloonTime += 0.002; // Much slower speed
                
                // Figure-eight pattern using parametric equations
                // x = sin(t), y = sin(2t) creates a figure-eight
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const scaleX = Math.min(window.innerWidth * 0.3, 300); // Width of figure-eight
                const scaleY = Math.min(window.innerHeight * 0.2, 150); // Height of figure-eight
                
                const balloonX = centerX + Math.sin(balloonTime) * scaleX;
                const balloonY = centerY + Math.sin(2 * balloonTime) * scaleY;
                
                // Update balloon position
                balloonElement.style.left = balloonX + 'px';
                balloonElement.style.top = balloonY + 'px';
                
                requestAnimationFrame(animateBalloon);
            }
            
            animateBalloon();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            // Figure-eight will automatically adjust to new window size
        });
    </script>
</body>
</html>
